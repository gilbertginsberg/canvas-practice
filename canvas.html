<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title">Canvas Practice</title>
    <meta name="description" content="A Pomodoro Clock">
  <!--  <link id="favicon" rel="icon" href="" type="image/x-icon"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="canvas.css">
    <script src="tweetshirt.js"></script>
  </head>
  <body>
    <h1>TweetShirt</h1>

    <canvas id="tshirtCanvas" width="600" height="200">
      <p>Please upgrade your browser to use TweetShirt!</p>
    </canvas>

    <form>
      <p>
        <label for="backgroundColor">Select background color:</label>
    		<select id="backgroundColor">
    			<option value="white" selected="selected">White</option>
    			<option value="black">Black</option>
    		</select>
    	</p>
      <p>
    		<label for="shape">Circles or squares?</label>
    		<select id="shape">
    			<option value="none" selected="selected">Neither</option>
    			<option value="circles">Circles</option>
    			<option value="squares">Squares</option>
    		</select>
      </p>
      <p>
    		<label for="foregroundColor">Select text color:</label>
    		<select id="foregroundColor">
    			<option value="black" selected="selected">Black</option>
    			<option value="white">White</option>
    		</select>
  	  </p>
	    <p>
    		<label for="tweets">Pick a tweet:</label>
    		<select id="tweets">
    		</select>
  	  </p>
	    <p>
        <input type="button" id="previewButton" value="Preview">
  	  </p>
    </form>

    <script src="https://api.twitter.com/1.1/statuses/lookup.json?id=20,282709781"></script>
  </body>
</html>
